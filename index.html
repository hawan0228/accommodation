    <script>
        // 切換 iframe 顯示
        function showIframe(frameName) {
            const frames = ['dataFrame', 'searchFrame', 'recommendFrame', '01Frame', 'cFrame', 'filter'];
            // 隱藏所有 iframe
            frames.forEach(frame => {
                const iframe = document.getElementById(frame);
                if (iframe) {
                    iframe.style.display = 'none';
                }
            });

            // 顯示指定的 iframe
            const targetFrame = document.getElementById(frameName);
            if (targetFrame) {
                targetFrame.style.display = 'block';
            } else {
                console.error('指定的 iframe 不存在:', frameName);
            }
        }

        // 搜索表單提交後顯示搜索結果
        function submitSearchForm() {
            const form = document.getElementById('searchForm');
            form.submit();
            showIframe('searchFrame');
        }

        // 篩選表單提交後顯示篩選結果
        function showFilterFrame() {
            showIframe('filter');
        }
    </script>
